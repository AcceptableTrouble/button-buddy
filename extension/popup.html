<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Button Buddy</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <header>
    <h1>Button Buddy</h1>
    <p class="sub">“Where the hell do I click?” I got you. 🌸</p>
  </header>

  <main>
    <div class="presets">
      <button class="preset" data-q="Cancel my subscription">Cancel subscription</button>
      <button class="preset" data-q="Find account settings">Find settings</button>
      <button class="preset" data-q="Change my email">Change email</button>
    </div>

    <label for="query">Ask:</label>
    <textarea id="query" rows="3" placeholder="e.g., Cancel my subscription"></textarea>

    <div class="controls">
      <button id="askBtn">Scan page &amp; suggest</button>
      <label class="hl">
        <input type="checkbox" id="highlightToggle" checked />
        Highlight suggestion
      </label>
    </div>

    <div id="status"></div>
    <pre id="result"></pre>
  </main>

  <footer>
    <small>Reads the current tab only when you ask. No creepy background scraping.</small>
  </footer>

  <script src="popup.js"></script>
</body>
</html>
